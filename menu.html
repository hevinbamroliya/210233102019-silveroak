<!DOCTYPE html>
<head>
<title>menu</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    .menu{
        display: flexbox;
        background-color: aquamarine;
        text-align: left;   
         

    }
    .item{
        width: 300px;
        height: 200px;
        background-color: aqua;
    
    }
    .teble{
        border: 2px solid grey;

    }

</style>
</head>
<body>
    <div class="menu"><button id="mbutton">menu</button>
    </div>
    <div class="menu"><button id="remove">remove</button>
    </div>
   
    <div class="teble">
        <table>
        <tr>
            <th>sr.</th>
            <th>name</th>
            <th>Enrollment</th>
            <th>batch</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ravji</td>
            <td>2250</td>
            <td>IT</td>                        
        </tr>
        <tr>
            <td>2</td>
            <td>RAM</td>
            <td>2251</td>
            <td>ce</td>
        </tr>
        <tr>
            <td>3</td>
            <td>hiyan</td>
            <td>2252</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>4</td>
            <td>gopi</td>
            <td>2253</td>
            <td>IT</td>
        </tr>
    </table>
    </div>
</body>
<script>
    $(document).ready(function() {
        $("#mbutton").click(function(){
            $(".teble").toggle("show")
        })
        $("#remove").click(function(){
            $(".teble td:odd").toggle("show")
        })
        
    })
</script>
</html>
